
{% extends 'base/main.html' %}
{% block content %}
<div class="header-bar">
    <h1>Register</h1>
</div>

<div class="card-body">
    <form method="POST">
        {% csrf_token %}
        <label>{{form.username.label}}</label>
        {{form.username}}

        <label>{{form.password1.label}}</label>
        {{form.password1}}

        <label>{{form.password2.label}}</label>
        {{form.password2}}
        <input type="submit" value="Register" class="auth">
    </form>
</div>


    <p>Already have an account? <a href="{% url 'login' %}" class="authorization">Login</a></p>
{% endblock content %}
