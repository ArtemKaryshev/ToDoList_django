
{% extends 'base/main.html' %}
{% block content %}
<div class="header-bar">
    <h1>Login</h1>
</div>

    <form method="POST">
        {% csrf_token %}
        {{form}}
        <input type="submit" value="Login" class="auth">
    </form>

    <p>Don't have an account? <a href="{% url 'register' %}" class="authorization">Register</a></p>
{% endblock content %}
